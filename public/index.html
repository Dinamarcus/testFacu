<!DOCTYPE html>
<html lang="es">

    <head>
        <link href="./css/app.css" rel="stylesheet">
        <script type="module" defer src="./js/bundle.js" defer></script>
        <title>Registro de Grupo</title>
    </head>

    <body>
        <main class="container space-y-28">
            <div class="flex flex-col items-center justify-center h-screen w-screen">
                <form method="POST" class="bg-gray-500 shadow-md rounded-md p-3 space-y-6" id="formulario">
                    <input type="hidden" id="usuarioId" value="ID_DEL_USUARIO_AUTENTICADO" />
                    <div class="space-y-2" id="contenedorCampos">
                        <div class="flex justify-between">
                            <label class="text-white font-semibold" for="nombre">Nombre:</label>
                            <input class="rounded pr-1 pl-1" type="text" id="nombre" name="nombre">
                        </div>

                        <div class="flex justify-between">
                            <label class="text-white font-semibold" for="apellido">Apellido:</label>
                            <input class="rounded pr-1 pl-1" type="text" id="apellido" name="apellido">
                        </div>

                        <div class="flex justify-between">
                            <label class="text-white font-semibold" for="grupo">NÃºmero de Grupo:</label>
                            <select class="rounded" id="grupo" name="grupo">
                                <option value="" disabled selected>-- Seleccione un grupo --</option>
                                <option class="text-center" value="1">Grupo 1</option>
                                <option class="text-center" value="2">Grupo 2</option>
                                <option class="text-center" value="3">Grupo 3</option>
                                <option class="text-center" value="4">Grupo 4</option>
                                <option class="text-center" value="5">Grupo 5</option>
                                <option class="text-center" value="6">Grupo 6</option>
                                <option class="text-center" value="7">Grupo 7</option>
                                <option class="text-center" value="8">Grupo 8</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex justify-center">
                        <button type="submit" id="submit"
                            class="bg-indigo-600 font-semibold text-white p-2 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out hover:scale-95">Unirse
                            al
                            Grupo
                        </button>
                    </div>
                </form>
            </div>

            <div class="hidden transition-all duration-300 ease-in -translate-y-80 grupos-section">
                <h1 class="text-center text-white font-semibold text-2xl">Grupos</h1>
                <div class="grupos">
                </div>
            </div>
        </main>
    </body>

</html>
